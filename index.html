<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Warrior | Gemini-Powered Mobility</title>
    <link rel="canonical" href="https://workwarrior.com/" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@700&family=Inter:wght@400;500;700&family=Outfit:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <a href="index.html" class="logo">
                <img src="logo-work-warrior.svg" alt="Work Warrior Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="sitting.html">Sitting</a></li>
                    <li><a href="standing.html">Standing</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="resources.html">Resources</a></li>
                </ul>
            </nav>
            <button id="settings-toggle" class="icon-btn" title="Settings">‚öôÔ∏è</button>
        </header>

        <main>
            <section class="hero-section hero-home">
                <h2>Optimize your work day.</h2>
                <p>A supportive environment starts with movement. Tell Gemini how you're feeling.</p>

                <div class="input-container">
                    <textarea id="feeling-input"
                        placeholder="e.g., 'My lower back is tight from sitting' or 'I need a 5-minute energy boost'"></textarea>
                    <button id="get-recommendation" class="primary-btn">
                        Get Recommendation
                        <span class="btn-shine"></span>
                    </button>
                </div>
            </section>

            <section id="result-section" class="result-section hidden">
                <div class="card glass">
                    <div id="gemini-response" class="response-content">
                        <!-- Gemini response will be injected here -->
                    </div>
                </div>
                <div id="exercise-list" class="exercise-grid">
                    <!-- Exercise cards will be injected here -->
                </div>
            </section>
        </main>

        <aside id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h3>Settings</h3>
                <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label for="gemini-model">Gemini Model</label>
                    <select id="gemini-model">
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                        <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash (Latest)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Latest)</option>
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Exp)</option>
                        <option value="gemini-pro">Gemini Pro (Legacy)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <button id="check-models" class="secondary-btn" style="margin-bottom: 1rem; width: 100%;">üîç Check
                        Available Models</button>
                    <div id="model-list-debug" class="hint"
                        style="max-height: 100px; overflow-y: auto; white-space: pre-wrap;"></div>
                </div>
                <div class="setting-group">
                    <label for="api-key">Gemini API Key</label>
                    <input type="password" id="api-key" placeholder="Enter your API key">
                    <p class="hint">Stored locally in your browser session.</p>
                </div>
                <div class="setting-group">
                    <label for="system-prompt">System Prompt</label>
                    <textarea id="system-prompt" rows="10"></textarea>
                    <p class="hint">Adjust how Gemini guides your exercises.</p>
                </div>
                <button id="save-settings" class="secondary-btn">Save Configuration</button>
            </div>
        </aside>

        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loader"></div>
            <p>Gemini is thinking...</p>
        </div>

        <a href="index.html" class="floating-logo" title="Back to Home">
            <img src="logo-work-warrior.svg" alt="Work Warrior Logo">
        </a>
    </div>
    <script src="exercises.js"></script>
    <script src="app.js"></script>
</body>

</html>
